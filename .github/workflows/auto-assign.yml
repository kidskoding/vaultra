name: Auto Assign PR

on:
  pull_request_target:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.issue.number;
            const author = context.payload.pull_request.user.login;

            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number: pr,
              assignees: [author],
            });

            const desiredReviewers = ['kidskoding', 'ashcastelinocs124'];
            const reviewers = desiredReviewers.filter((r) => r !== author);

            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number: pr,
                reviewers,
              });
            }
